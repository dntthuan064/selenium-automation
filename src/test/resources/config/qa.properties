# Base URL
base.url=https://www.selenium.dev/selenium/web/web-form.html

# Browser Configuration
browser=chrome
headless=false

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Screenshot Configuration
screenshot.path=test-reports/screenshots
screenshot.on.failure=true

# Report Configuration
report.path=test-reports
report.title=Web Form Test Report
report.theme=standard

# Database Configuration
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver
db.pool.size=5
db.connection.timeout=30

script.timeout=30
retry.count=2
video.recording=false
proxy.enabled=false
proxy.host=
proxy.port=
proxy.username=
proxy.password= 
