basefolder=test-reports
basefolder.datetime=true
basefolder.datetimepattern=yyyy-MM-dd_HH-mm-ss

# Screenshot configuration
screenshot.dir=test-reports/screenshots
screenshot.rel.path=../screenshots/

# Enable only Spark reporter for visual reports
extent.reporter.spark.start=true
extent.reporter.spark.out=test-reports/extent-cucumber-report.html
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# System information
systeminfo.os=Windows
systeminfo.browser=Chrome
systeminfo.browser.version=136
systeminfo.java.version=21
systeminfo.selenium.version=4.10.0
systeminfo.cucumber.version=7.15.0
systeminfo.testng.version=7.9.0
systeminfo.user=QA
systeminfo.AppName=Selenium Automation Framework
